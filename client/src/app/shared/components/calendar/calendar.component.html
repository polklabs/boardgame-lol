<app-control-wrapper
  #ControlWrapper
  [label]="label"
  [controlName]="formControlName"
  [formGroup]="formGroup"
  [entityType]="entityType"
  [hiddenFields]="hiddenFields"
  [iconPosition]="icon ? iconPosition : ''">
  <i class="{{ icon }}"></i>
  <p-calendar
    id="{{ formControlName }}"
    formControlName="{{ formControlName }}"
    [iconDisplay]="'input'"
    appendTo="body"
    [showIcon]="true"
    [ngClass]="{ 'ng-invalid ng-dirty': ControlWrapper.isFieldInvalid() }" />
</app-control-wrapper>
