<p-dialog
  [header]="title"
  [visible]="editorVisible"
  (visibleChange)="closeEditor.emit()"
  [modal]="true"
  [style]="{ width: '650px', 'min-width': '300px' }"
  [draggable]="false"
  position="bottom">
  <div *ngIf="formGroup && boardGame" class="form">
    <form [formGroup]="formGroup" (ngSubmit)="submit()">
      <app-textinput formControlName="Name" [entityType]="entityType" [hiddenFields]="hideFields"></app-textinput>

      <app-dropdown
        formControlName="ScoreType"
        label="Score Type"
        [entityType]="entityType"
        [hiddenFields]="hideFields"
        [options]="scoreTypes"
        optionLabel="label"
        optionValue="value"
        [showClear]="false"></app-dropdown>

      <app-textinput formControlName="BoardGameGeekId" [entityType]="entityType" [hiddenFields]="hideFields"></app-textinput>

      <div class="dialog-footer">
        <div>
          <p-button label="Delete" [outlined]="true" severity="danger" (click)="toDeleteEntity()"></p-button>
        </div>
        <div>
          <p-button label="Cancel" [outlined]="true" severity="secondary" (click)="closeEditor.emit()"></p-button>
          <p-button label="Save" [outlined]="true" (click)="submit()"></p-button>
        </div>
      </div>
    </form>
  </div>
</p-dialog>
